[tool:pytest]
testpaths = tests/python
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=ops
    --cov=utils
    --cov-report=term-missing
    --cov-report=html:coverage/python
    --cov-fail-under=85
markers =
    unit: Pure Python unit tests (no UE dependencies)
    integration: Integration tests (may require mocked UE)
    slow: Tests that take more than 1 second
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning